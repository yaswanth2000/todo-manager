<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-app design </title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
  <main class="Todo-main-page">
    <h1 class="Todopage-title">My Todo-list</h1>
    <section class="AddTodo" style="display:flex;">
      <input class="AddTodo-text" type="text" placeholder="what's next?">
      <input class="AddTodo-date" type="date">
      <input class="AddTodo-button" type="button" value="Add">
    </section>
    <section class="Todo-section">
      <div class="TodoSectionTitle" style="display:flex;">
        <h2 class="TodoSectionTitle-text">Due Today</h2>
        <p class="TodoSectionTitle-remainingCount">0/4</p>
      </div>
      <ul>
        <li class="TodoItem">
          <div class="TodoItem-container" style="display:flex;">
            <input class="TodoItem-checkbox" type="checkbox">
            <p class="text">Submit SaaS 201 project</p>
            <p class="TodoItem-overdueLabel">overdue</p>

          </div>
        </li>
        <li class="TodoItem">
          <div class="TodoItem-container" style="display:flex;">
            <input class="TodoItem-checkbox" type="checkbox">
            <p class="text">call accountant</p>
            <label class="image1">
              <img src="trash.svg" alt="trash" width="8.6" height="12.2">
            </label>

          </div>

        </li>
      </ul>

    </section>
    <section class="Todo-section">
      <div class="TodoSectionTitle" style="display:flex;">
        <h2 class="TodoSectionTitle-text">Due Tomorrow</h2>
        <p class="TodoSectionTitle-remainingCount">0/3</p>
      </div>
      <ul>
        <li class="TodoItem">
          <div class="TodoItem-container" style="display:flex;">
            <input class="TodoItem-checkbox" type="checkbox">
            <p class="text">Type something</p>


          </div>
        </li>
      </ul>
    </section>
    <section class="Todo-section">
      <div class="TodoSectionTitle" style="display:flex;">
        <h2 class="TodoSectionTitle-text">Remaining</h2>
        <p class="TodoSectionTitle-remainingCount">0/3</p>
      </div>
      <ul>
        <li class="TodoItem">
          <div class="TodoItem-container" style="display:flex;">
            <input class="TodoItem-checkbox" type="checkbox">
            <p class="text">Type something</p>
            <p class="TodoItem-overdueLabel">Jan 21</p>

          </div>
        </li>
        <li class="TodoItem">
          <div class="TodoItem-container" style="display:flex;">
            <input class="TodoItem-checkbox" type="checkbox">
            <p class="text">Type something</p>
            <p class="TodoItem-overdueLabel">Jan 22</p>

          </div>
        </li>
        <li class="TodoItem">
          <div class="TodoItem-container" style="display:flex;">
            <input class="TodoItem-checkbox" type="checkbox">
            <p class="text">Type something</p>
            <p class="TodoItem-overdueLabel">Jan 23</p>

          </div>
        </li>
      </ul>
    </section>




  </main>
</body>

</html>
